<!DOCTYPE html>
<html>

<head>
    <title>Your Query</title>
</head>

<body>
    <h1>{{ query_title }}</h1>
    {% if query %}
    {% if queries %}
    <ul>
        {% for query in queries %}
        <li><a href="{{ query.url }}">{{ query_title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <strong>No queries currently in query.</strong>
    {% endif %}
    {% else %}
    The specified query {{ query_title }} does not exist!
    {% endif %}
</body>

</html>
